<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="Shortcut Icon" th:href="@{/static/img/qmx_icon.png}" type="image/x-icon"/>
  <link rel="icon" th:href="@{/static/img/qmx_icon.png}" sizes="32x32" type="image/png">
  <link rel="icon" th:href="@{/static/img/qmx_icon.png}" sizes="16x16" type="image/png">
  <title>登陆启明星工作室</title>

  <!-- 导入模板css以及字体-->
  <link th:href="@{/static/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- 导入自定义模板-->
  <link th:href="@{/static/css/myWeb-min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!--            利用卡片本体的排版-->
          <div class="row">

            <div class="col-lg-6 d-none d-lg-block" style="background: url('../static/img/bg-2.jpg') 10% 20%;"></div>

            <div class="col-lg-6">
              <div class="p-5">

                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4"><img th:src="@{/static/img/qmx_icon.png}" alt="QMX" width="40" height="40" style="margin-top: -10px;">欢迎登陆启明星</h1>
                </div>
                <!--                  表单-->
                <form class="user form-signin"  method="post" action="/load">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="inputAccount"
                           placeholder="请输入邮箱/姓名..." name="inputAccount"/>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="inputPassword"
                           placeholder="请输入密码" name="inputPassword"/>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">记住我</label>
                      <span style="color: red">[[${session.msg}]]</span>
                    </div>
                  </div>

                  <button class="btn btn-primary btn-user btn-block" type="submit">登录</button>
                  <!--                下划线-->
                  <hr>

                  <a href="#" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-weixin fa-fw"></i> 使用微信账号登陆
                  </a>
                  <a href="#" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-qq fa-fw"></i> 使用QQ账号登陆
                  </a>
                </form>

                <hr>
                <div class="text-center">
                  <a class="small" href="#">忘记密码？</a>
                </div>
                <div class="text-center">
                  <a class="small" href="register.html">还没有账号？创建新的账号！</a>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>

<!-- 使用Bootstrap之前必须先引用这两个-->
<script th:src="@{/static/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- 一些js插件-->
<script th:src="@{/static/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- 自己的js文件-->
<script th:src="@{/static/js/index-min.js}"></script>
<script th:src="@{/static/js/loginCheck.js}"></script>

</body>

</html>
