<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>博客后台管理系统</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/static/css/bootstrap/bootstrap.min.css}" rel="stylesheet"  crossorigin="anonymous">

        <!-- Favicons -->
        <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="manifest" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/manifest.json">
        <link rel="mask-icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
        <link rel="icon" href="https://getbootstrap.com/docs/4.5/assets/img/favicons/favicon.ico">
        <meta name="theme-color" content="#563d7c">
        <link th:href="@{/static/css/index.css}" rel="stylesheet" type="text/css">
        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            /*如果发现文档小于这个像素，则修改下列类的值，多样化的模板而已*/
            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>
        <link th:href="@{/static/css/index.css}" rel="stylesheet">
    </head>
    <body class="text-center" data-gr-c-s-loaded="true">
        <form class="form-signin" method="post" action="/load">
            <img class="mb-4" th:src="@{/static/img/bootstrap-solid.svg}" alt="" width="158" height="70">
            <h2 class="h2 mb-3 font-weight-normal">博客后台管理系统</h2>
            <h4 class="h4 mb-3 font-weight-normal">请输入账号密码</h4>
            <label for="inputAccount" class="sr-only">账号</label>
            <input type="text" id="inputAccount" class="form-control" placeholder="Account" required="" autofocus="" name="inputAccount">
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="inputPassword">
            <span th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></span>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
        </form>
        <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
        <script th:src="@{/static/js/bootstrap/bootstrap.min.js}"></script>
    </body>
</html>
