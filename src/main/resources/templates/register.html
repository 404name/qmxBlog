<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="Shortcut Icon" th:href="@{/static/img/qmx_icon.png}" type="image/x-icon"/>
  <link rel="icon" th:href="@{/static/img/qmx_icon.png}" sizes="32x32" type="image/png">
  <link rel="icon" th:href="@{/static/img/qmx_icon.png}" sizes="16x16" type="image/png">

  <title>注册账号</title>

  <link th:href="@{/static/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link th:href="@{/static/css/myWeb-min.css}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">

        <div class="row">
          <div class="col-lg-5 d-none d-lg-block" style="background: url('../static/img/bg-1.jpg') 80%,50%;"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4"><img th:src="@{/static/img/qmx_icon.png}" alt="QMX" width="40" height="40" style="margin-top: -10px;">欢迎注册启明星</h1>
              </div>
<!--              表单在这里-->
              <form class="user" method="post" th:action="@{/addUser}">

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="username" class="form-control form-control-user" id="realName" placeholder="真实姓名">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="schoolid" class="form-control form-control-user" id="schoolID" placeholder="学号">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="email" name="email" class="form-control form-control-user" id="inputEmail" placeholder="电子邮箱">
                  </div>

                  <div class="col-sm-6 mb-3 mb-sm-0" style="overflow: hidden;">
                    <div class="form-control form-control-user">
                      <div style="margin-top: -15px;">
                        请选择性别：
                        <input class="" type="radio" checked="checked" name="gender" value="0" /> <i class="fas fa-male fa-2x text-primary"></i>
                        <input class="" type="radio" name="gender" value="1" /> <i class="fas fa-female fa-2x text-danger"></i>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="form-group mb-3 mb-sm-0">
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="inputPassword" placeholder="密码" name="password">
                  </div>
                  <div class="form-group mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="rpeatPassword" placeholder="重复输入密码">
                  </div>
                </div>

                <div class="form-group">
                  <select class="form-control mt-3" name="userclass" style="border-radius: 50px;">
                    <option th:each="userclass :${userclasses}" th:value="${userclass.getUserclass()}"
                            th:text="${userclass.getUserclassname()}"
                            th:selected="${userclass.getUserclass()} eq 1}"></option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block mt-3">
                  注册
                </button>

                <hr>
                <a href="#" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-weixin fa-fw"></i> 使用微信账号注册
                </a>
                <a href="#" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-qq fa-fw"></i>使用QQ账号注册
                </a>
              </form>
<!--              表单结束-->

              <hr>
              <div class="text-center">
                <a class="small" href="#">忘记密码？</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">已经有了账号？前去登录！</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script th:src="@{/static/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/static/vendor/jquery-easing/jquery.easing.min.js}"></script>
  <script th:src="@{/static/js/index-min.js}"></script>

</body>

</html>
